<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€” Dawg Tickets</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-page {
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }
    .auth-card {
      width: 380px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .auth-card h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .auth-card input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .auth-btn {
      width: 100%;
      background: #b30000;
      color: #fff;
      padding: 11px;
      border: none;
      border-radius: 6px;
      margin-top: 12px;
      cursor: pointer;
      font-size: 16px;
    }
    .auth-link {
      text-align: center;
      margin-top: 14px;
      font-size: 14px;
      display: block;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="logo" style="width:48px;height:48px;">
      <div>Dawg-Tickets</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#events">Events</a>
      <a href="your-trades.html">Your Trades</a>
      <a href="trade-history.html">Trade History</a>
      <a href="create-listing.html">+ Create Trade</a>
    </nav>
  </header>

  <div class="auth-page">
    <div class="auth-card">
      <h2>Login</h2>

      <form id="formLogin">
        <input type="email" name="email" placeholder="UGA email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="auth-btn">Log In</button>
      </form>

      <a href="create.html" class="auth-link">Don't have an account? Create one</a>
    </div>
  </div>

  <script>
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const email = form.get('email');
      const password = form.get('password');

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) {
          alert(data.error || 'Login failed');
          return;
        }

        // Store auth info
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Admin check
        try {
          const adminRes = await fetch('/api/trades/admin/all', {
            headers: { Authorization: 'Bearer ' + data.token }
          });

          if (adminRes.status === 200) {
            alert('Logged in as admin!');
            window.location.href = 'admin-trade-history.html';
            return;
          }
        } catch (err) {
          console.error('Error checking admin status:', err);
        }

        // Normal user
        alert('Logged in!');
        window.location.href = 'index.html#events';
      } catch (err) {
        console.error('Login request failed:', err);
        alert('Login failed.');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€” Dawg Tickets</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-page {
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }
    .auth-card {
      width: 380px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .auth-card h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .auth-card input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .auth-btn {
      width: 100%;
      background: #b30000;
      color: #fff;
      padding: 11px;
      border: none;
      border-radius: 6px;
      margin-top: 12px;
      cursor: pointer;
      font-size: 16px;
    }
    .auth-link {
      text-align: center;
      margin-top: 14px;
      font-size: 14px;
      display: block;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="logo" style="width:48px;height:48px;">
      <div>Dawg-Tickets</div>
    </div>
  </header>

  <div class="auth-page">
    <div class="auth-card">
      <h2>Login</h2>

      <form id="theFormLogin">
        <input type="email" name="theEmail" placeholder="UGA email" required>
        <input type="password" name="thePassword" placeholder="Password" required>
        <button type="submit" class="auth-btn">Log In</button>
      </form>

      <a href="register.html" class="auth-link">Don't have an account? Create one</a>
    </div>
  </div>

<script>
const theBACKEND_URL = "http://localhost:3000";

document.getElementById("theFormLogin").addEventListener("submit", async (theE) => {
  theE.preventDefault();

  const theFd = new FormData(theE.target);
  const theEmail = theFd.get("theEmail");
  const thePassword = theFd.get("thePassword");

  try {
    const theRes = await fetch(`${theBACKEND_URL}/api/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email: theEmail, password: thePassword })
    });

    const theData = await theRes.json();

    if (theRes.ok) {
      localStorage.setItem("token", theData.token);
      location.href = "index.html#events";
    } else {
      console.error(theData.error || "Login failed.");
    }
  } catch (theErr) {
    console.error(theErr);
  }
});
</script>

</body>
</html>

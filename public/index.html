<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dawg Tickets</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="logo" style="width:48px;height:48px;">
      <div>Dawg-Tickets</div>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#events">Events</a>
      <a href="your-trades.html">Your Trades</a>
      <a href="trade-history.html">Trade History</a>
      <a href="create-listing.html">+ Create Trade</a>
      <a href="#" id="logoutLink">Logout</a>
    </nav>
  </header>

  <div class="container" id="events">
    <h1>Events</h1>

    <input
      id="search"
      placeholder="Search events..."
      style="width:100%; padding:10px; margin-bottom:16px;"
    >

    <div id="events-sections"></div>
  </div>

  <script>
    const events = [
      { id: 'fb-marshall',  title:'FB: Georgia v. Marshall',  category:'UGA Football', img:'images/GvM.png' },
      { id: 'fb-alabama',   title:'FB: Georgia v. Alabama',   category:'UGA Football', img:'images/GvA.png' },
      { id: 'fb-tech',      title:'FB: Georgia v. Tech',      category:'UGA Football', img:'images/GvT.png' },
      { id: 'bb-kentucky',  title:'MBB: Georgia v. Kentucky', category:'UGA Basketball', img:'images/GvM.png' },
      { id: 'bb-auburn',    title:'MBB: Georgia v. Auburn',   category:'UGA Basketball', img:'images/GvA.png' },
      { id: 'bb-tennessee', title:'MBB: Georgia v. Tennessee',category:'UGA Basketball', img:'images/GvT.png' },
      { id: 'bsb-florida',  title:'BSB: Georgia v. Florida',  category:'UGA Baseball', img:'images/GvM.png' },
      { id: 'bsb-auburn',   title:'BSB: Georgia v. Auburn',   category:'UGA Baseball', img:'images/GvA.png' },
      { id: 'gym-alabama',  title:'Gym: Georgia v. Alabama',  category:'UGA Gymnastics', img:'images/GvT.png' }
    ];

    const sectionsContainer = document.getElementById('events-sections');
    const searchInput = document.getElementById('search');

    function groupByCategory(events) {
      const groups = {};
      events.forEach(event => {
        if (!groups[event.category]) {
          groups[event.category] = [];
        }
        groups[event.category].push(event);
      });
      return groups;
    }

    function renderEvents(filter = '') {
      const search = filter.toLowerCase();
      const filtered = events.filter(ev =>
        ev.title.toLowerCase().includes(search) ||
        ev.category.toLowerCase().includes(search)
      );
      sectionsContainer.innerHTML = '';
      if (filtered.length === 0) {
        sectionsContainer.innerHTML = '<p class="small">No events match your search.</p>';
        return;
      }
      const grouped = groupByCategory(filtered);
      Object.keys(grouped).forEach(category => {
        const section = document.createElement('section');
        section.innerHTML = `<h2>${category}</h2>`;
        const row = document.createElement('div');
        row.style.display = 'flex';
        row.style.flexWrap = 'wrap';
        row.style.gap = '18px';
        grouped[category].forEach(ev => {
          const card = document.createElement('div');
          card.className = 'card';
          card.style.width = '220px';
          card.innerHTML = `
            <img src="${ev.img}" style="width:100%;height:120px;object-fit:cover">
            <h3>${ev.title}</h3>
            <button class="btn btn-primary"
              onclick="location.href='event.html?event=${encodeURIComponent(ev.title)}'">
              View Tickets
            </button>
          `;
          row.appendChild(card);
        });
        section.appendChild(row);
        sectionsContainer.appendChild(section);
      });
    }

    renderEvents();
    searchInput.addEventListener('input', (e) => {
      renderEvents(e.target.value);
    });

    const logoutLink = document.getElementById("logoutLink");
    if (logoutLink) {
      logoutLink.addEventListener("click", () => {
        localStorage.removeItem("token");
        location.href = "login.html";
      });
    }
  </script>

</body>
</html>

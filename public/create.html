<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="the-container">
    <h2>Create Account</h2>
        <form id="formCreate">
            <input type="email" name="email" placeholder="UGA email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Re-type password" required>
        <button type="submit" class="the-btn">Create account</button>
        </form>
        <a href="index.html" class="the-account-link">Back</a>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register â€” Dawg Tickets</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-page {
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }
    .auth-card {
      width: 380px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .auth-card h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .auth-card input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .auth-btn {
      width: 100%;
      background: #b30000;
      color: #fff;
      padding: 11px;
      border: none;
      border-radius: 6px;
      margin-top: 12px;
      cursor: pointer;
      font-size: 16px;
    }
    .auth-link {
      text-align: center;
      margin-top: 14px;
      font-size: 14px;
      display: block;
    }
    .error-message {
      color: #b30000;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="logo" style="width:48px;height:48px;">
      <div>Dawg-Tickets</div>
    </div>
  </header>

  <div class="auth-page">
    <div class="auth-card">
      <h2>Create Account</h2>

      <form id="theRegForm">
        <input name="theUsername" placeholder="Username" required>
        <input name="theEmail" type="email" placeholder="UGA email" required>
        <input name="thePassword" type="password" placeholder="Password" required>
        <input name="theConfirmPassword" type="password" placeholder="Re-type Password" required>
        <button type="submit" class="auth-btn">Register</button>
        <div id="theError" class="error-message"></div>
      </form>

      <a href="login.html" class="auth-link">Already have an account? Log in</a>
    </div>
  </div>

<script>
const theBACKEND_URL = "http://localhost:3000";
const theErrorBox = document.getElementById('theError');

document.getElementById('theRegForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  theErrorBox.textContent = ""; // clear previous errors

  const fd = new FormData(e.target);
  const username = fd.get('theUsername')?.trim();
  const email = fd.get('theEmail')?.trim();
  const password = fd.get('thePassword');
  const confirm = fd.get('theConfirmPassword');

  if (!username || !email || !password || !confirm) {
    theErrorBox.textContent = "All fields are required.";
    return;
  }

  if (password !== confirm) {
    theErrorBox.textContent = "Passwords do not match.";
    return;
  }

  try {
    const res = await fetch(`${theBACKEND_URL}/api/auth/register`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem('token', data.token);
      location.href = 'index.html#events';
    } else {
      theErrorBox.textContent = data.error || "Registration failed.";
    }
  } catch (err) {
    console.error("Network error:", err);
    theErrorBox.textContent = "Could not connect to backend.";
  }
});
</script>

</body>
</html>

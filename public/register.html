<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register â€” Dawg Tickets</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-page {
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }
    .auth-card {
      width: 380px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .auth-card h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .auth-card input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .auth-btn {
      width: 100%;
      background: #b30000;
      color: #fff;
      padding: 11px;
      border: none;
      border-radius: 6px;
      margin-top: 12px;
      cursor: pointer;
      font-size: 16px;
    }
    .auth-link {
      text-align: center;
      margin-top: 14px;
      font-size: 14px;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="logo" style="width:48px;height:48px;">
      <div>Dawg-Tickets</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="your-trades.html">Your Trades</a>
      <a href="trade-history.html">Trade History</a>
      <a href="create-listing.html">+ Create Trade</a>
      <a href="/login">Login</a>
    </nav>
  </header>

  <div class="auth-page">
    <div class="auth-card">
      <h2>Create Account</h2>

      <form id="theRegForm">
        <input name="theUsername" placeholder="Username" required>
        <input name="theEmail" type="email" placeholder="UGA email" required>
        <input name="thePassword" type="password" placeholder="Password" required>
        <input name="theConfirmPassword" type="password" placeholder="Re-type Password" required>
        <button type="submit" class="auth-btn">Register</button>
      </form>

      <a href="login.html" class="auth-link">Already have an account? Log in</a>
    </div>
  </div>

<script>
const theBACKEND_URL = "http://localhost:3000";

document.getElementById('theRegForm').addEventListener('submit', async (theE) => {
  theE.preventDefault();

  const theFd = new FormData(theE.target);
  const theUsername = theFd.get('theUsername');
  const theEmail = theFd.get('theEmail');
  const thePassword = theFd.get('thePassword');
  const theConfirm = theFd.get('theConfirmPassword');

  if (thePassword !== theConfirm) {
    return;
  }

  try {
    const theRes = await fetch(`${theBACKEND_URL}/api/auth/register`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username: theUsername, email: theEmail, password: thePassword })
    });

    const theData = await theRes.json();

    if (theRes.ok) {
      localStorage.setItem('token', theData.token);
      location.href = 'index.html#events';
    } else {
      console.error(theData.error || "Registration failed.");
    }
  } catch (theErr) {
    console.error(theErr);
  }
});
</script>

</body>
</html>
